<!DOCTYPE html>
<html>
<head>
    <title>Create Encrypted Post</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffe6e6 0%, #fff0f5 100%);
            font-family: Arial, sans-serif;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
            text-align: left;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        input[type="submit"] {
            background: #ffb6c1;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            background: #ff69b4;
        }
        .messages {
            margin-bottom: 15px;
            list-style: none;
            padding: 0;
        }
        .messages li {
            color: #333;
            background: rgba(255,255,255,0.6);
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 8px;
        }
        .note {
            font-size: 12px;
            color: #777;
            margin-top: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create Encrypted Post</h1>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post" action="{% url 'create_encrypted_post' %}">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>

            <input type="submit" value="Submit">
        </form>
        <p class="note">Note: Your post will be securely encrypted and a MAC (integrity check) will be generated automatically.</p>
    </div>
</body>
</html>
