{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <style>
        body {
            height: 100%;
            background: linear-gradient(135deg, #B3E5FC 0%, #E1F5FE 100%);
            font-family: Arial, sans-serif;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }

        .form-signin {
            max-width: 450px;
            padding: 2rem;
            margin: auto;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"], 
        .form-signin input[type="text"], 
        .form-signin input[type="password"], 
        .form-signin input[type="file"] {
            margin-bottom: 10px;
            border-radius: 8px;
            height: 45px;
            padding: 10px;
        }

        .form-signin form {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .form-signin h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-signup {
            height: 50px;
            font-size: 1.1em;
        }

        .text-center a {
            text-decoration: none;
        }
    </style>
</head>
<body class="d-flex align-items-center py-4">
<main class="form-signin w-100 m-auto">
    <form method="post" action="/signup" enctype="multipart/form-data">
        {% csrf_token %}
        <img class="mb-4 center" src="{% static 'img/d.jfif' %}" alt="" width="100" height="130">
        <h1 class="h3 fw-normal">Provide accurate information to sign up</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="email" required>
            <label for="floatingEmail">Enter your e-mail</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingUsername" name="username" placeholder="Username" required>
            <label for="floatingUsername">Choose a username</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingFirst" name="firstname" placeholder="First Name" required>
            <label for="floatingFirst">First Name</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingLast" name="lastname" placeholder="Last Name" required>
            <label for="floatingLast">Last Name</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
            <label for="floatingPassword">Enter your desired password</label>
        </div>

        <!-- Profile Picture Upload -->
        <div class="mb-3">
            <label for="profilePicture" class="form-label">Upload Profile Picture</label>
            <input class="form-control" type="file" id="profilePicture" name="profile_picture" accept="image/*">
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" required>
            <label class="form-check-label" for="flexCheckDefault">
                I accept Terms of Use & Privacy Policy
            </label>
        </div>

        <button class="btn btn-primary w-100 py-2 btn-signup" type="submit">Sign Up</button>

        <p class="mt-3 text-center">Already have an account? <a href="/login">Login here</a></p>
        <p class="mt-5 mb-3 text-body-secondary text-center">&copy; 2025-2030</p>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
